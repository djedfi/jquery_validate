<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>Form Validate</title>
    </head>
    <body>
        <div class="container" style="margin-top: 1cm;">
            <div class="card border-info mb-3">
                <div class="card-header text-info font-weight-bold">
                    <i class="fas fa-money-check"></i>&nbsp;Validate Form
                </div>
                <div class="card-body">
                    <form class="needs-validation" id="id_form_addrbook" autocomplete="off" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id_txt_lname">Last Name</label>
                                <input type="text" class="form-control text-uppercase" name="id_txt_lname" id="id_txt_lname" data-cerror-msg="Please provide a right Last Name." data-cok-msg="Good job!!!" pattern="[a-zA-Z\s]+" minlength="1" maxlength="150" autofocus required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_txt_fname">First Name</label>
                                <input type="text" class="form-control text-uppercase" name="id_txt_fname" id="id_txt_fname" pattern="[a-zA-Z\s]+" minlength="1" maxlength="150" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="id_chk_terms" id="id_chk_terms" data-cerror-msg="Before you check yourself" required>
                                <label class="form-check-label" for="id_chk_terms">
                                    Agree to terms and conditions
                                </label>
                            </div>
                        </div>
                        
                        <button type="button" class="btn btn-success" id="id_btn_submit">Submit</button>
                        <button type="button" class="btn btn-info" id="id_btn_test">Test</button>
                        <button type="reset" class="btn btn-danger" id="id_btn_reset">Clear</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c10fa4cc3e.js" crossorigin="anonymous"></script>
        <script src="cvalidate.js"></script>
        <script src="index.js"></script>
</body>
</html>
